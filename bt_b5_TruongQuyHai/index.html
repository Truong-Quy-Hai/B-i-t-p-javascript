<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ"
      crossorigin="anonymous"
    />
    <style>
      #QuanLyTuyenSinh {
        height: 800px;
      }
    </style>
    <title>Bài tập buổi 5</title>
  </head>
  <body>
    <form id="QuanLyTuyenSinh" class="my-5 w-50 m-auto">
      <h1 class="mb-4">Bài tập quản lý tuyển sinh</h1>
      <div class="mb-3">
        <label class="form-label" for="DiemChuan"
          >Nhập điểm chuẩn của hội đồng:
        </label>
        <input
          id="DiemChuan"
          class="form-control"
          type="text"
          placeholder="ví dụ: 6.75"
          required
        />
      </div>
      <div class="mb-3">
        <label class="form-label" for="MonThi_1">Nhập điểm môn thi 1: </label>
        <input
          id="MonThi_1"
          class="form-control"
          type="text"
          placeholder="ví dụ: 8"
          required
        />
      </div>
      <div class="mb-3">
        <label class="form-label" for="MonThi_2">Nhập điểm môn thi 2: </label>
        <input
          id="MonThi_2"
          class="form-control"
          type="text"
          placeholder="ví dụ: 8"
          required
        />
      </div>
      <div class="mb-3">
        <label class="form-label" for="MonThi_3">Nhập điểm môn thi 3: </label>
        <input
          id="MonThi_3"
          class="form-control"
          type="text"
          placeholder="ví dụ: 8"
          required
        />
      </div>
      <div class="mb-3">
        <p>Chọn khu vực dự thi:</p>
        <div class="form-check">
          <input
            id="A"
            class="form-check-input"
            type="radio"
            name="KhuVuc"
            value="A"
          />
          <label for="A" class="form-check-label">Khu vực A</label>
        </div>
        <div class="form-check">
          <input
            id="B"
            class="form-check-input"
            type="radio"
            name="KhuVuc"
            value="B"
          />
          <label for="B" class="form-check-label">Khu vực B</label>
        </div>
        <div class="form-check">
          <input
            id="C"
            class="form-check-input"
            type="radio"
            name="KhuVuc"
            value="C"
          />
          <label for="C" class="form-check-label">Khu vực C</label>
        </div>
        <div class="form-check">
          <input
            id="X"
            class="form-check-input"
            type="radio"
            name="KhuVuc"
            value="X"
            checked
          />
          <label for="X" class="form-check-label"
            >Không thuộc khu vực ưu tiên</label
          >
        </div>
      </div>
      <div class="mb-3">
        <p>Chọn đối tượng dự thi:</p>
        <div class="form-check">
          <input
            id="One"
            class="form-check-input"
            type="radio"
            name="DoiTuong"
            value="1"
          />
          <label for="One" class="form-check-label">Đối tượng 1</label>
        </div>
        <div class="form-check">
          <input
            id="Two"
            class="form-check-input"
            type="radio"
            name="DoiTuong"
            value="2"
          />
          <label for="Two" class="form-check-label">Đối tượng 2</label>
        </div>
        <div class="form-check">
          <input
            id="Three"
            class="form-check-input"
            type="radio"
            name="DoiTuong"
            value="3"
          />
          <label for="Three" class="form-check-label">Đối tượng 3</label>
        </div>
        <div class="form-check">
          <input
            id="Zero"
            class="form-check-input"
            type="radio"
            name="DoiTuong"
            value="0"
            checked
          />
          <label for="Zero" class="form-check-label"
            >Không thuộc đối tượng ưu tiên</label
          >
        </div>
      </div>
      <button class="btn btn-warning" type="submit">Xét Tuyển</button>
      <p
        class="p-2 bg-success text-white rounded mt-4 h3 d-none align-items-center" data-name="ketQua"
      ></p>
    </form>

    <form id="TinhTienDien" class="mb-5 py-5 w-50 m-auto">
      <h1 class="mb-4">Bài tập tính tiền điện</h1>
      <div class="mb-3">
        <label class="form-label" for="KH">Nhập tên khách hàng: </label>
        <input
          id="KH"
          class="form-control"
          type="text"
          placeholder="ví dụ: Nguyễn Văn A"
          required
        />
      </div>

      <div class="mb-3">
        <label class="form-label" for="KW">Nhập số điện đã tiêu thụ (KW): </label>
        <input
          id="KW"
          class="form-control"
          type="text"
          placeholder="ví dụ: 100"
          required
        />
      </div>
      
      <button class="btn btn-warning" type="submit">Tính Tiền Điện</button>
      <p
        class="p-2 bg-success text-white rounded mt-4 h3 d-none align-items-center"
        data-name="ketQua"
      ></p>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
