<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ"
      crossorigin="anonymous"
    />

    <style>
      #bai1 {
        height: 150px;
      }
      #bai2 {
        height: 400px;
      }
      #bai3 {
        height: 310px;
      }
      #bai4 {
        height: 600px;
      }
    </style>

    <title>Bài tập JS buổi 6</title>
  </head>
  <body>
    <div class="col-6 m-auto">
      <div class="mt-3" id="bai1">
        <h1 class="mb-1">Bài 1:</h1>
      </div>

      <form id="bai2">
        <h1>
          Bài 2:
        </h1>
        <p class="h4 mb-3">
          Viết chương trình nhập vào 2 số x, n tính tổng: S(n) = x + x^2 + x^3 +
          … + x^n
        </p>
        <label class="w-100 mb-2">
          Nhập x: <br />
          <input class="form-control" data-in="x" type="text" />
        </label>
        <label class="w-100 mb-4">
          Nhập n: <br />
          <input class="form-control" data-in="n" type="text" />
        </label>
        <button class="btn btn-success" type="submit">Tính S(n)</button>
        <h4 class="answer"></h4>
      </form>

      <form id="bai3">
        <h1>
          Bài 3:
        </h1>
        <p class="h4 mb-3">
          Nhập vào n. Tính giai thừa 1*2*...n
        </p>
        <label class="w-100 mb-4">
          Nhập n: <br />
          <input class="form-control" data-in="n" type="text" />
        </label>
        <button class="btn btn-success" type="submit">Tính n!</button>
        <h4 class="answer"></h4>
      </form>

      <div id="bai4">
        <button>Tạo 10 thẻ div</button>
        <div class="answer"></div>
      </div>
    </div>

    <script type="module" src="./js/app.js"></script>
  </body>
</html>
